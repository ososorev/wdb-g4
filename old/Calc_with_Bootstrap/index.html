<html>
  <head>
    <meta charset="utf-8" />
    <title>Привет</title>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
       integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script>
      
      
      
      
      function fetchData(event) {
          event.preventDefault();
        var form = document.querySelector('form');
      
        fetch('calc.php', {
            method: "POST",
            body: new FormData(form),
          }).then(response=>{
            return response.text();
          }).then(text => {
            document.querySelector(".showResult").replaceWith(text);
        });
         return false;
      }
      
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';
        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');
          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              else {
             // form.classList.add('was-validated');
              fetchData(event);
              }
                    
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
      
    </script>
  </head>
  <body>
    <p>Привет, введи два числа, выбери операцию и нажми "Вычислить"</p>
    <p>Для не целых чисел используй знак точки " . "</p>
    
    <form method="POST" class="needs-validation" novalidate>
      <div class="form-row">
          <div class="col-md-4 mb-3">
              <label for="validationCustom01">Первое число</label>
              <input type="number" class="form-control" id="validationCustom01" name="first" placeholder="Первое число" required>
              <div class="invalid-feedback">
              Введите первое число!
              </div>
          </div>
           
        
          <div class="col-md-4 mb-3">
              <div class="form-group">
                <label for="validationCustom02">Арифметическая операция</label>
                <select size="1" name="operation" class="custom-select" id="validationCustom02" required>
                
                  <option value="+">Сложение</option>
                  <option value="-">Вычитание</option>
                  <option value="*">Умножение</option>
                  <option value="/">Деление</option>
                </select>
                <div class="valid-feedback">Операция выбрана!</div>
              </div>
          </div>
          

          <div class="col-md-4 mb-3">
              <label for="validationCustom03">Второе число</label>
              <input type="number" class="form-control" id="validationCustom03" name="second" placeholder="Второе число" required>
              <div class="invalid-feedback">
              Введите второе число!
              </div>
          </div>

          <input type="hidden" name="marker" value="1" />
     </div>
      <button class="btn btn-primary" type="submit">Вычислить</button>
      
  <!--    <button onClick="return fetchData(event);">Old button</button> -->
    </form>
    <div class="showResult">Тут будет результат Ajax</div>
    
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
