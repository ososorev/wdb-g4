<html>
  <head>
    <meta charset="utf-8" />
    <title>Привет</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script>
      function fetchData(event) {
          event.preventDefault();
        var form = document.querySelector('form');
      
        fetch('calc.php', {
            method: "POST",
            body: new FormData(form),
          }).then(response=>{
            return response.text();
          }).then(text => {
            document.querySelector(".showResult").replaceWith(text);
        });
         return false;
      }
    </script>
  </head>
  <body>
    <p>Привет, введи два числа, выбери операцию и нажми "Вычислить"</p>
    <p>Для не целых чисел используй знак точки " . "</p>
    <form method="POST" class="was-validated">
      <input type="text" name="first" placeholder="Первое число" />
      <select size="1" name="operation" required>  <!-- Не хочет работать required, по умолчанию все равно передает значение-->        
        <option value="+">Сложение</option>
        <option value="-">Вычитание</option>
        <option value="*">Умножение</option>
        <option value="/">Деление</option>
      </select>
      <input type="text" name="second" placeholder="Второе число" />
      <input type="hidden" name="marker" value="1" />
<!--       <input type="button" value="Вычислить" onclick="fetchData"/> -->
      <button onClick="return fetchData(event);">ВЫЧИСЛИТЬ</button>
    </form>
    <div class="showResult">Тут будет результат Ajax</div>
    
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </body>
</html>
