<html lang="ru">
  <head>
		<meta charset="UTF-8" />

	<body>


	   
	      <script>
          
          addheader();
          addmain_form();

//          
//Сборные функции
//	
	  
//заголовок//
          function addheader(){
            let header=document.createElement("header");
            header.appendChild(creat_subscription());
            header.appendChild(creat_div("logo")).appendChild(creat_img("image/renthings.png", "renthings"));
            
            document.querySelector("body").appendChild(header);
            return;
          }
          
// ссылки на подписки
          function creat_subscription(){
            let div=creat_div("subscription");
            div.appendChild(creat_a(" ", null, " ")).appendChild(creat_img("image/like.png", "like"));
            div.appendChild(creat_a("https://www.facebook.com", null, "Facebook")).appendChild(creat_img("image/faсebook.png", "Facebook"));
            div.appendChild(creat_a("https://www.youtube.com", null, "YouTube")).appendChild(creat_img("image/youtube.png", "YouTube"));
            div.appendChild(creat_a("https://twitter.com", null, "Twitter")).appendChild(creat_img("image/twitter.png", "Twitter"));
            div.appendChild(creat_div(null, "Подпишись!"));
            return div;
          }
          
// Основная форма//
          function addmain_form(){
            let content_main_form=creat_div("mainform");
            content_main_form.appendChild(creat_div("headline", "Вход"));
            content_main_form.appendChild(form());
            content_main_form.appendChild(checked());
            content_main_form.appendChild(bottom_text());
            
            let main_form=document.createElement("article");
            main_form.appendChild(content_main_form);
            document.querySelector("body").appendChild(main_form);
            return;
          }
          
//поля и кнопка (форма)				
            function form(){
              let res_creat_form1=creat_form("post");
              res_creat_form1.appendChild(creat_div()).appendChild(creat_input("off", "required", "Email", "text", "email"));
              res_creat_form1.appendChild(creat_div()).appendChild(creat_input("off", "required", "Пароль", "text", "password"));
              res_creat_form1.appendChild(creat_div()).appendChild(creat_button("handler.php", "log_in", "button", "submit", "Войти"));
              return res_creat_form1;
            }	
			
// чекбокс и востановление
            function checked(){	
              let res_creat_div1=creat_div("checked", null);
              res_creat_div1.appendChild(creat_input(null, null, null, "checkbox", "remember"));
              res_creat_div1.appendChild(creat_text("запомнить меня"));
              res_creat_div1.appendChild(creat_a("recovery.html", "Забыли пароль?"));
              return res_creat_div1;
            }

// ссылка на регистрацию
            function bottom_text(){	
              let res_creat_div2=creat_div("bottom_text", "Еще не с нами? ");

              res_creat_div2.appendChild(creat_a("index_.html", " Зарегистрируйтесь"));
              return res_creat_div2;
            }  
          
//
//Элементарные функции	
//
	
//создание div         
            function creat_div(class_,txt_) {
              let creat_div = document.createElement("div");
              if(class_) {
                  creat_div.classList.add(class_);
              };
              if(txt_) {
                creat_div.innerHTML = txt_;
              };
              return creat_div;
            }

//создание form          
            function creat_form(method_) {
              let creat_form = document.createElement("form");
              creat_form.method = method_;
              return creat_form;
            }

//создание input          
            function creat_input(autocomplete_, required_, placeholder_, type_, name_, txt_) {
              let creat_input = document.createElement("input");
              if(autocomplete_) {
                creat_input.autocomplete="off";
              };
              if(required_) {
                creat_input.required = required_;
              };
              if(placeholder_) {
                creat_input.placeholder = placeholder_;
              };
              if(type_) {
                creat_input.type = type_;
              };
              if(name_) {
                creat_input.name=name_;
              };
              if(txt_) {
                creat_innerHTML=name_;
              };				
              return creat_input;
            }

//создание button
            function creat_button(formaction_, value_, name_, type_, txt_) {
              let creat_button = document.createElement("button");
              if(formaction_) {
              creat_button.formAction = formaction_;
              };
              if(value_) {
              creat_button.value = value_;
              };
              if(name_) {
              creat_button.name = name_;
              };
              if(type_) {
              creat_button.type = type_;
              };
              if(txt_) {
                creat_button.innerHTML = txt_;
              };
              return creat_button;
            }		

//создание text          
              function creat_text(text_){
              let creat_text = document.createTextNode(text_);
              return creat_text;
            }
          
//создание a
            function creat_a(href_, text_, title_){
              let creat_a = document.createElement("a");
              creat_a.href=href_;
              if(text_) {
                creat_a.innerHTML = text_;
                };
              if(title_) {
                creat_a.title = title_;
              };
              return creat_a;
            }

//создание img          
            function creat_img(src_, alt_){
              let creat_img = document.createElement("img");
              creat_img.src=src_;
              if(alt_) {
                creat_img. alt = alt_;
                };
              return creat_img;
            }
      
      </script>

	</body>
</html>
