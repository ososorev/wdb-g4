<html>
 <head>
   <meta charset="utf-8" />
   <title>Подтверждение аккаунта</title>
   
   <link rel="stylesheet" href="css/style.css" /> 
     
 </head>
 <body>
  <header>
    <!-- Панель подписок -->
   <div class="subscribe_bar"> 
     <div class="subscribe">
       <div class="subscr_title"> Подпишись!</div>
       <div class="subscr_img"><img src="img/twitter.svg" /> </div>
       <div class="subscr_img"><img src="img/youtube.svg" /> </div>
       <div class="subscr_img"><img src="img/facebook.svg" /> </div>
     </div>
   </div>
    
    <!-- Панель с логотипом -->
   <div class="logo_bar"> 
      <div class="logo">
       <img src="img/logo.svg" />
      </div>
   </div>
  </header>
  <main class="main">
   <div class="white_wrap">  
     <div class="reg_form">
       <div class="form_title">
         <p>Подтверждение</p>

       </div>
       <div class="form_main">
            <div class="confirm_text check_boxs">
               <p>На ваш электронный адрес отправлено подтверждение.</p> 
            </div>

          <div class="button">
            <button class="btn-block">Перейти в почту</button>
          </div>
       </div>
   </div>
   </div>  
  </main>
 </body>  
</html>
